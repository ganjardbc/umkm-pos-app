services:
  sikeci-web-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sikeci-web-app
    ports:
      - "8910:80"
    restart: unless-stopped
    volumes:
      # Optional: Mount nginx config if you want to override it
      # - ./default.conf:/etc/nginx/conf.d/default.conf:ro
      # Optional: Mount nginx logs
      - nginx_logs:/var/log/nginx
    networks:
      - sikeci-network

volumes:
  nginx_logs:

networks:
  sikeci-network:
    driver: bridge